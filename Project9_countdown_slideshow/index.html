<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML Template</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <!-- countdown section -->
    <p>how many seconds would you like to set your alarm for?</p>
    <input type="number" id="seconds" value="" />
    <button onclick="countdown()" id="startBtn">Click Here</button>
    <p id="timer"></p>

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- full-width image with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img src="img/car1.jpg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img src="img/car2.jpg" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3/3</div>
        <img src="img/car3.jpg" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
